<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment History</title>
    <style>
        body {
            background-color: #00CED1;
            font-family: 'Poppins', sans-serif;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #000000;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(8, 7, 16, 0.1);
        }

        thead {
            background-color: #3498db;
            color: #fff;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <h1>Payment History</h1>

    <table>
        <thead>
            <tr>
                <th>Bill Name</th>
                <th>Amount</th>
                <th>Due Date</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for bill in custom_bills %}
                <tr>
                    <td>{{ bill.bill_name }}</td>
                    <td>{{ bill.amount }}</td>
                    <td>{{ bill.due_date }}</td>
                    <!-- Add more columns as needed -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
