<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #00CED1; /* Turquoise Green */
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(
                #1845ad,
                #23a2f6
            );
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(
                to right,
                #ff512f,
                #f09819
            );
            right: -30px;
            bottom: -80px;
        }

        form {
            height: 520px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.5);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h1 {
            font-size: 36px; /* Increased font size for "Money Management" */
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px; /* Adjusted margin-top */
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        .password-toggle-button {
            background-color: transparent;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 18px;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #00CED1; /* Turquoise Green */
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .social {
            margin-top: 30px;
            display: flex;
        }

        .social div {
            background: red;
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
        }

        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }

        .social .fb {
            margin-left: 25px;
        }

        .social i {
            margin-right: 4px;
        }
    </style>
    <title>Financial Management</title>
</head>
<body>

    <!-- Expense Tracking Section -->
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form>
        <h1>Expense Tracking</h1>
        <label for="expenseCategory">Expense Category</label>
        <input type="text" id="expenseCategory" placeholder="Enter expense category">

        <label for="expenseAmount">Expense Amount</label>
        <input type="number" id="expenseAmount" placeholder="Enter expense amount">

        <label for="expenseDescription">Expense Description</label>
        <input type="text" id="expenseDescription" placeholder="Enter expense description">

        <label for="expenseReceipt">Attach Receipt</label>
        <input type="file" id="expenseReceipt">

        <button>Add Expense</button>
    </form>

    <!-- Budget Creation and Monitoring Section -->
    <form>
        <h1>Budget Creation and Monitoring</h1>
        <label for="budgetCategory">Budget Category</label>
        <input type="text" id="budgetCategory" placeholder="Enter budget category">

        <label for="targetBudget">Target Budget</label>
        <input type="number" id="targetBudget" placeholder="Enter target budget">

        <label for="budgetProgress">Budget Progress</label>
        <progress id="budgetProgress" value="50" max="100"></progress>

        <label for="overBudgetAlert">Over-Budget Alert</label>
        <input type="checkbox" id="overBudgetAlert">

        <button>Create Budget</button>
    </form>

    <!-- Goal Setting & Tracking Section -->
    <form>
        <h1>Goal Setting & Tracking</h1>
        <label for="goalDescription">Goal Description</label>
        <input type="text" id="goalDescription" placeholder="Enter goal description">

        <label for="goalProgress">Goal Progress</label>
        <progress id="goalProgress" value="30" max="100"></progress>

        <label for="savingsGoalAlert">Savings Goal Alert</label>
        <input type="checkbox" id="savingsGoalAlert">

        <button>Create Goal</button>
    </form>

    <!-- Irregular Expense Alerts/Reports Section -->
    <div class="social">
        <div class="fb">
            <i class="fas fa-bell"></i> Irregular Expense Alerts
        </div>
    </div>

</body>
</html>
