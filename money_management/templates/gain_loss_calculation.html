<!-- gain_loss_calculation.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gain/Loss Calculation</title>

    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #00CED1; /* Turquoise Green */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .transparent-box {
            width: 400px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="transparent-box">
        <h1>Gain/Loss Calculation for {{ stock_symbol }}</h1>

        <p>Initial Investment: ${{ initial_investment|stringformat:".2f" }}</p>
        <p>Current Value: ${{ current_value|stringformat:".2f" }}</p>
        <p>Gain/Loss: ${{ gain_loss|stringformat:".2f" }}</p>

        <!-- Your other content for gain/loss calculation -->
    </div>
</body>
</html>
