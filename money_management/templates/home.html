<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Home Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #00CED1; /* Turquoise Green */
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .form-check-input {
            transform: scale(0.5);
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Adjust as needed */
        }

        .form-check-input {
            margin-right: 10px; /* Adjusted margin-right */
            transform: scale(0.4);
        }

        .user-profile-section {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.5);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            height: 40px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            font-size: 14px;
            font-weight: 300;
            color: #ffffff;
        }

        button,
        a.btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Add margin to separate buttons */
            text-decoration: none;
            display: inline-block;
        }

        .btn-success {
            background-color: #00CED1; /* Turquoise Green */
            color: #ffffff;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #00CED1; /* Turquoise Green */
        }
    </style>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<section class="user-profile-section">
    <h2>User Profile Management</h2>
    
    <!-- Change Password -->
    <div class="form-group">
        <label for="password">Change Password</label>
        <input type="password" id="password" class="form-control" placeholder="New Password">
        <button class="btn btn-primary">Change Password</button>
    </div>
    
    <!-- Change Profile Photo -->
    <div class="form-group">
        <label for="profile-photo">Change Profile Photo</label>
        <input type="file" id="profile-photo" class="form-control">
        <button class="btn btn-primary">Upload Photo</button>
    </div>
    
    <!-- Account Deletion Process -->
    <button class="btn btn-danger">Delete Account</button>
    
    <!-- Email Preferences -->
    <h3>Email Preferences</h3>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="newsletter-subscription">
        <label class="form-check-label" for="newsletter-subscription">Subscribe to Newsletter</label>
    </div>
    
    <!-- Account Settings -->
    <h3>Account Settings</h3>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="auto-login">
        <label class="form-check-label" for="auto-login">Auto Log In</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="devices-logged-in">
        <label class="form-check-label" for="devices-logged-in">Remember Devices Logged In</label>
    </div>
    
    <!-- Bill Pay Button -->
    <a href="{% url 'bill_pay' %}" class="btn btn-success">Bill Pay</a>
